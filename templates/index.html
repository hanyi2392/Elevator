    <script>
        var c_floor, c_move
        function btn_interrupt(floor, move){
                fetch("/btn?floor=" + floor + "&move=" + move)                                                    /* 해당 경로 파일을 실행 */
                .then(response=> response.text())
                .then(data=> {
                    console.log(data);
                    let result = document.querySelector("#result");  
                    const btnElv = document.getElementById('btn' + floor + move); 
                    result.innerHTML = "<h1>반환 : " + data+"</h1>";  
                    if(data=="True"){ 
                        if(move==1) {                              
                            btnElv.innerText = "▲";
                        }else if(move==2){
                            btnElv.innerText = "▼";
                        }
                    }else{
                        if(move==1) {                              
                            btnElv.innerText = "△";
                        }else if(move==2){
                            btnElv.innerText = "▽";
                        }
                    }
                });
        }

        function printStatus() {
            fetch("/send_status")
            .then(response => response.text())
            .then(data=> {
                console.log(data);
                c_floor=data[0];
                c_move=data[1];
                //let bbdres = document.querySelector("#bb_dir");  
                //let bbfres = document.quarySelector("#bb_floor");
                const bbdres = document.getElementById('bb_dir');
                const bbfres = document.getElementById('bb_floor');
                bbdres.innerHTML = "현재 층수 : " + c_floor + ", 현재 방향 ; "+ c_move;

                if (c_move=="1") {
                    bbdres.innerHTML = "<h1>△</h1>";
                } else if(c_move=="2") {
                    bbdres.innerHTML = "<h1>▽</h1>";
                } else {
                    bbdres.innerHTML = "<h1></h1>";
                }
                bbfres.innerHTML = "<h1>"+c_floor+"</h1>";
            })
        }
        // 1초마다 한 번씩 서버로부터 현재 층과 방향 데이터 요청
        window.onload = function() {
            setInterval(function () {printStatus();}, 1000);
        }
